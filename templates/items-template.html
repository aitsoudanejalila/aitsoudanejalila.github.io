<script type="text/html" id="item-tmpl">
    <li>
        {{^hasSubItems}}
            <a class="{{active}}" href="{{link}}">{{text}}</a>
        {{/hasSubItems}}

        {{#hasSubItems}}
            <span class="opener {{active}}">{{text}}</span>
            <ul>
                {{#items}}
                    <li><a href="{{_link}}">{{_text}}</a></li>
                {{/items}}
            </ul>
        {{/hasSubItems}}
    </li>
</script>
